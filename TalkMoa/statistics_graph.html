<!-- html 틀 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Moa</title>
    <link rel="stylesheet" href="./css/talk.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- 1. 각 section 시작과 끝 주석으로 달기 -->
    <!-- 2. header와 footer는 모든 페이지 통일 -->
    <!-- 3. 각 section의 클래스명은 주석으로 같이 써놓기 -->
    <!-- 4. 그룹화 또는 통일시켜야 하는 경우를 대비해 class로 css 작업 -->
    <!-- 5. css에 색상변수 만들어서 사용하기 -->
    <!-- 6. 버튼 클래스 변수는 임의의 변수 뒤에 _btn 붙여주기 (ex. file_btn, image_btn ...) -->

</head>
<body>
    <!-- header [class명 header]-->
    <header class="header">
        <a href="./index.html" class="logo">TALK MOA</a>
    </header>
    <!-- header 끝 -->

    <!-- body & footer [class명 body-wrapper]-->
    <div class="body-wrapper">
        <!-- body의 전체 뼈대 [class명 body-content] -->
        <section class="body-content">
            <!-- 그림자가 있는 박스 테두리가 필요할 경우 [class명 box] / 특정부분에 추가로 css를 넣을경우 해당 부분에 주석을 달고 임의의 변수 설정 -->

            <div class="section_back">
                <i class="bi bi-arrow-bar-left"></i>
                <button onclick="history.back()" class="btn">뒤로 가기</button>
            </div>

            <div class="pure_image">
                <img src="./image/color-box-image1.png" alt="" class="statistics_graph1_image">
            </div>

            <div class="box_statistics">
                <div class="box_statistics_top">
                    <span class="chat_name">팀프로젝트1</span><span> | </span>
                    <span class="chat_member">5명</span>
                    <span class="chat_period">2022.05.05 - 2022.09.30</span>
                </div>
                <div class="box_statistics_main">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="box_statistics_bottom gray">
                    <p class="text_most_user">이메론님이 가장 많이 "ㅋㅋㅋㅋ"을 사용하셨네요</p>
                </div>
            </div>

        </section>
        <!-- body의 전체 뼈대 끝 -->

        <!-- footer -->
        <footer class="footer">
            <div class="center_info">
                <span class="link"><a href="#">운영정책</a></span>
                <span class="link"><a href="#">브랜드보호정책</a></span>
                <span class="link"><a href="#">이용약관</a></span>
                <span class="link"><a href="#">공지사항</a></span>
                <span class="link"><a href="#">개인정보처리방침</a></span>
            </div>
    
            <div class="center_info">©TALKMOA</div>
            <div class="center_info">Tel. 010.111.2222 | @TalkMOA_star | talkmoa123@naver.com </div>
        </footer>
        <!-- footer 끝 -->
    </div>
    <!-- body & footer 끝 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
   
        // data가 실질적으로 chart 구성하는 부분
        const data = {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [{
            label: 'Weekly Sales',
            data: [18, 12, 6, 9, 12, 3, 9],
            backgroundColor: [
              'rgba(255, 26, 104, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)',
              'rgba(0, 0, 0, 0.2)'
            ],
            borderColor: [
              'rgba(255, 26, 104, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)',
              'rgba(0, 0, 0, 1)'
            ],
            borderWidth: 1
          }]
        };
    
        // config 
        const config = {
          type: 'bar',
          data,
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        };
    
        // render init block
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
        </script>
</body>
</html>
